<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background: radial-gradient(circle at top,#ff4d88,#ff99cc,#ffcce6);
  animation:bgMove 12s linear infinite;
}

@keyframes bgMove{
  0%{filter:hue-rotate(0deg);}
  100%{filter:hue-rotate(360deg);}
}

/* GLOW PARTICLES */
.particle{
  position:fixed;
  width:4px;height:4px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}

/* HEARTS */
.heart{
  position:fixed;
  color:#ff2e63;
  animation:heartFloat 8s linear infinite;
  opacity:.7;
  text-shadow:0 0 15px #ff2e63;
}
@keyframes heartFloat{
  0%{transform:translateY(100vh) scale(1);}
  100%{transform:translateY(-10vh) scale(1.6);}
}

/* CARD */
.card{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(22px);
  border:1px solid rgba(255,255,255,0.35);
  padding:60px 80px;
  border-radius:35px;
  text-align:center;
  box-shadow:0 0 50px rgba(255,0,120,0.35);
  z-index:2;
  animation:pop 1s ease;
}

@keyframes pop{
  from{transform:scale(.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

h1{
  font-family:'Orbitron',sans-serif;
  color:white;
  font-size:38px;
  margin-bottom:30px;
  text-shadow:0 0 20px #ff2e63;
}

/* BUTTONS */
button{
  padding:14px 34px;
  font-size:18px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  margin:12px;
  font-weight:600;
  transition:.3s;
}

#yesBtn{
  background:#ff2e63;
  color:white;
  box-shadow:0 0 25px #ff2e63, 0 0 45px #ff2e63;
}
#yesBtn:hover{
  transform:scale(1.15);
  box-shadow:0 0 45px #ff2e63, 0 0 70px #ff2e63;
}

#noBtn{
  background:white;
  color:#ff2e63;
  position:fixed;
  left:50%;
  top:65%;
  transform:translate(-50%,-50%);
  z-index:9999;
  box-shadow:0 0 20px pink;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will You Be My Valentine? üíò</h1>
  <button id="yesBtn" onclick="goNext()">Yes ‚ù§Ô∏è</button>
</div>

<button id="noBtn">No üòú</button>

<script>
function goNext(){
  window.location.href="congrats.html";
}

/* NO BUTTON ESCAPE */
const noBtn=document.getElementById("noBtn");
function moveBtn(){
  const margin=20;
  const w=noBtn.offsetWidth;
  const h=noBtn.offsetHeight;
  const x=Math.random()*(window.innerWidth-w-margin*2)+margin;
  const y=Math.random()*(window.innerHeight-h-margin*2)+margin;
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
  noBtn.style.transform="none";
}
noBtn.addEventListener("mouseenter",moveBtn);
document.addEventListener("mousemove",e=>{
  const r=noBtn.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.sqrt(dx*dx+dy*dy)<140) moveBtn();
});

/* HEARTS */
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(18+Math.random()*28)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}
setInterval(heart,300);

/* PARTICLES */
function particle(){
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),6000);
}
setInterval(particle,120);
</script>

</body>
</html>
